<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" type="module"></script>
    <title>Flappy Bird</title>
</head>
<body>
    <div id="container">
        <div id="logodiv">
            <img src="./graphics/logo.png" alt="logo" id="logo">
        </div>
        <div id="buttons">
            <div id="usermode">User Mode</div>
            <div id="aimode">AI Mode</div>
        </div>
    </div>
    <div id="endmenu" class="hide">
        <img src="./graphics/gameover.png" alt="gameoverlogo" id="gameoverlogo">
        <h3>Score : <span id="livescore"></span></h3>
        <h3>Best : <span id="highscore"></span></h3>
        <small>Press "Space" to restart the game</small> 
    </div>
    <img src="./graphics/bird.gif" alt="bird" id="bird">
</body>
</html>
